<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registracija</title>
</head>
<body>
    <h1>Registruotis</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registruotis</button>
    </form>

    <!-- Grįžti mygtukas -->
    <form action="{% url 'login' %}" method="get">
        <button type="submit">Grįžti į prisijungimo puslapį</button>
    </form>
</body>
</html>
