<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registracija</title>
</head>
<body>
    <h1>Registracijos forma</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registruotis</button>
    </form>
    <form action="{% url 'login' %}" method="get">
        <button type="submit">Grįžti į prisijungimą</button> <!-- Mygtukas grįžti -->
    </form>
</body>
</html>
