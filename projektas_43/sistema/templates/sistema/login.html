<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prisijungimas</title>
</head>
<body>
    <h1>Prisijungimo forma</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Prisijungti</button>
    </form>
    <form action="{% url 'register' %}" method="get">
        <button type="submit">Registracija</button> <!-- Registracijos mygtukas -->
    </form>
</body>
</html>
