<!DOCTYPE html>
<html>
<head>
    <title>Postų sąrašas</title>
</head>
<body>
    <h1>Postų sąrašas</h1>
    <form method="get">
        <input type="text" name="q" placeholder="Ieškoti pagal pavadinimą ar turinį" value="{{ query }}">
        <button type="submit">Ieškoti</button>
    </form>
    <hr>
    {% for post in page_obj %}
        <h2>{{ post.title }}</h2>
        <p><strong>Title:</strong> {{ post.title }} </p>
        <p><strong>Body:</strong> {{ post.body }} </p>
    {% empty %}
        <p>Postų nerasta</p>
    {% endfor %}
    <div>
        {% if page_obj.has_previous %}
            <a href="?{% if query %}q={{ query }}&{% endif %}page={{ page_obj.previous_page_number }}">Ankstesnis</a>
        {% endif %}
        {% if page_obj.has_next %}
            <a href="?{% if query %}q={{ query }}&{% endif %}page={{ page_obj.next_page_number }}">Kitas</a>
        {% endif %}
    </div>
</body>
</html>
